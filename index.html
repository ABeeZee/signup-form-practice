<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <div class="image">
        <div class="logo"></div>
    </div>

    <div class="signup">
        <h3>Become a Member Today</h3>
        <p>Sign up now to stay up to date with the latest news, deals, discounts, and more! New members recieve 50% off
            an entre of your choice.</p>

        <form action="#" method="post">
            <div class="form">
                <legend>Let's get started!</legend>

                <fieldset id="name">
                    <div><label for="first_name">First Name*</label></div>
                    <input type="text" name="first_name" id="first_name" required>

                    <div><label for="last_name">Last Name*</label></div>
                    <input type="text" name="last_name" id="last_name" required>
                </fieldset>

                <fieldset id="contact">
                    <div><label for="email">Email*</label></div>
                    <input type="email" name="email" id="email" required>

                    <div><label for="phone_number">Phone Number</label></div>
                    <input type="number" name="phone_number" id="phone_number">
                </fieldset>

                <fieldset id="password">
                    <div><label for="password">Password</label></div>
                    <input type="password" name="password" id="password" required>

                    <div><label for="confirm_password">Confirm Password</label></div>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </fieldset>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

</body>

</html>
